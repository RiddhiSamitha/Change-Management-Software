name: CI/CD Pipeline for scmcsapi

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: [ main ]
    paths:
      - 'scmcsapi/**' # Only trigger if changes are in the backend directory
  # Allows manual runs
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # We define the node version once here
    strategy:
      matrix:
        node-version: [18.x] # Use a stable, supported Node.js version
        
    steps:
    - name: Checkout Repository
      # Step 1: Get the code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      # Step 2: Set up the Node environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Cache dependencies for faster runs

    - name: Install Dependencies
      # Step 3: Run npm install inside the scmcsapi directory
      # This step should replace any incorrect 'uses: npm/cli@v1'
      run: npm install
      working-directory: ./scmcsapi

    - name: Run Build and Tests
      # Step 4: Run build and tests. Failure here causes 'exit code 1'.
      run: |
        npm run build
        npm run test
      working-directory: ./scmcsapi
      # Ensure your package.json in scmcsapi has 'build' and 'test' scripts defined.

    - name: Archive Production Artifacts
      # Step 5: Package the built files if the build/tests passed
      uses: actions/upload-artifact@v4
      with:
        name: scmcsapi-build
        path: scmcsapi/ # Adjust this path if your build outputs to a specific folder (e.g., scmcsapi/dist)
        
  deploy:
    # This job only runs if the 'build' job succeeded
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      # Step 1: Get the built files
      uses: actions/download-artifact@v4
      with:
        name: scmcsapi-build
        
