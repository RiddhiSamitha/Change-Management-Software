name: CI-CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # Use both lock files for caching
          cache-dependency-path: |
            scms-api/package-lock.json
            scms-frontend/package-lock.json

      # ==================================
      # Backend (scms-api) Build & Test
      # ==================================
      - name: Install Backend dependencies (scms-api)
        # Use working-directory for reliable installation
        working-directory: ./scms-api
        run: npm ci

      - name: Run Backend Unit Tests (SE-10)
        # Run npm test directly inside the backend directory
        working-directory: ./scms-api
        run: npm test
        env:
          # JWT_SECRET is needed for the unit tests to pass authentication checks
          JWT_SECRET: 'a_very_secret_key_for_scms_jwt_12345'

      # ==================================
      # Frontend (scms-frontend) Build & Test
      # ==================================
      - name: Install Frontend dependencies (scms-frontend)
        working-directory: ./scms-frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./scms-frontend
        run: npm test

      - name: Build Frontend Application
        working-directory: ./scms-frontend
        run: npm run build
        env:
          # Environment variable needed for the React build process
          REACT_APP_API_URL: http://localhost:5000

      # ==================================
      # Quality Gates & Artifacts (SE-11)
      # ==================================
      
      - name: Archive Backend Test Coverage Report (scms-api)
        uses: actions/upload-artifact@v4
        with:
          name: scms-api-coverage-report
          # The path is relative to the root, but the coverage folder is in scms-api
          path: scms-api/coverage/lcov-report/

      - name: Security Audit (scms-api only)
        working-directory: ./scms-api
        run: npm audit --audit-level=high

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
