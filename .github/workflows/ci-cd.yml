name: CI-CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ==================================
      # Backend (scms-api) Build & Test
      # ==================================
      - name: Install Backend dependencies (scms-api)
        run: |
          cd scms-api
          npm ci

      - name: Run Backend Unit Tests (SE-10)
        run: |
          cd scms-api
          npm test
        env:
          # Required for JWT generation and database connection decoupling
          JWT_SECRET: 'a_very_secret_key_for_scms_jwt_12345'

      # ==================================
      # Frontend (scms-frontend) Build & Test
      # ==================================
      - name: Install Frontend dependencies (scms-frontend)
        run: |
          cd scms-frontend
          npm ci

      - name: Run Frontend Tests (Placeholder - if React Testing Library tests exist)
        run: |
          cd scms-frontend
          npm test

      - name: Build Frontend Application (Generate Artifacts)
        run: |
          cd scms-frontend
          # Set a mock API URL for the build
          REACT_APP_API_URL=http://localhost:5000 npm run build

      # ==================================
      # Quality Gates & Artifacts (SE-11)
      # ==================================
      
      - name: Archive Backend Test Coverage Report (scms-api)
        uses: actions/upload-artifact@v4
        with:
          name: scms-api-coverage-report
          path: scms-api/coverage/lcov-report/

      - name: Security Audit (scms-api only)
        run: |
          cd scms-api
          npm audit --audit-level=high

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to staging
        run: echo "Deploying to staging environment..."
        
      - name: Run integration tests
        run: echo "Running integration tests..."
        
      - name: Deploy to production
        run: echo "Deploying to production environment..."