name: CI/CD Pipeline for scms-api

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: [ main ] 
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # FINAL FIX: Injecting your specific JWT_SECRET directly for the tests to pass.
    # NOTE: This is a temporary measure because you lack permissions for GitHub Secrets.
    # In a production environment, this value must be stored in ${{ secrets.JWT_SECRET }}.
    env:
      JWT_SECRET: 'a_very_secret_key_for_scms_jwt_12345' 
      NODE_ENV: test
    
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' 
        cache-dependency-path: 'scms-api/package-lock.json' 

    - name: Install Dependencies
      run: npm install
      working-directory: ./scms-api

    - name: Run Build and Tests
      # This step should now complete successfully as all your logic errors are fixed.
      run: |
        npm run build
        npm run test
      working-directory: ./scms-api

    - name: Archive Production Artifacts
      # Artifacts are packaged only if the build/tests succeed
      uses: actions/upload-artifact@v4
      with:
        name: scms-api-build
        path: scms-api/ 
        
  deploy:
    # This job only runs if the 'build' job succeeded
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: scms-api-build
        
