name: CI/CD Pipeline for scms-api

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: [ main ] 
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Define the environment for Node.js
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - name: Checkout Repository
      # Step 1: Get the code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      # Step 2: Set up the Node environment with caching
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' 
        # CRITICAL FIX: Point the cache dependency path to the correct folder
        cache-dependency-path: 'scms-api/package-lock.json' 

    - name: Install Dependencies
      # Step 3: Run npm install inside the correct directory
      run: npm install
      working-directory: ./scms-api

    - name: Run Build and Tests
      # Step 4: Run build and tests.
      run: |
        npm run build
        npm run test
      working-directory: ./scms-api
      # Ensure your package.json in scms-api has 'build' and 'test' scripts defined.

    - name: Archive Production Artifacts
      # Step 5: Package the built files if the build/tests passed
      uses: actions/upload-artifact@v4
      with:
        name: scms-api-build
        path: scms-api/ 
        
  deploy:
    # This job only runs if the 'build' job succeeded
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      # Step 1: Get the built files
      uses: actions/download-artifact@v4
      with:
        name: scms-api-build
        
