name: CI/CD Pipeline for scms-api

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: [ main ] 
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # CRITICAL FIX: Hardcoded dummy secret to bypass the "secretOrPrivateKey must have a value" test error
    env:
      JWT_SECRET: 'YOUR_TEMPORARY_DUMMY_SECRET_FOR_TESTS' # CHANGE THIS LATER!
      NODE_ENV: test
    
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' 
        # Correct path to the lock file
        cache-dependency-path: 'scms-api/package-lock.json' 

    - name: Install Dependencies
      run: npm install
      working-directory: ./scms-api

    - name: Run Build and Tests
      # This step should now successfully pass the 'build' script and attempt to run all tests
      run: |
        npm run build
        npm run test
      working-directory: ./scms-api

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: scms-api-build
        path: scms-api/ 
        
  deploy:
    # This job only runs if the 'build' job succeeds (meaning all tests pass)
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: scms-api-build
        
